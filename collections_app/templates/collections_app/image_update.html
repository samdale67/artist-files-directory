{% extends 'base.html' %}
{% load static %}
{%  load thumbnail %}

{% block content %}

<div class="flex-container-content">
<div>

<h1 class="home">Update or Delete Collection Image</h1>

        <form action="" method="post" enctype="multipart/form-data" novalidate>
            <table>
                <tr>
                    <td></td>
                    <td>{% thumbnail image.image 0x450 crop as thumb2x %}<img class="collection" srcset="{{ thumb2x.url }} 2x" src="{{ thumb.url }}"></td>
                </tr>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Update"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><a href="/collections/image_delete/{{ image.id }}">DELETE IMAGE</a></td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
</div>
</div>
{% endblock %}
