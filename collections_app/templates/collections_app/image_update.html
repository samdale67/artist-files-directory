{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="flex-container-content">
<div>

<h1 class="home">Update or Delete Collection Image</h1>

        <form action="" method="post" enctype="multipart/form-data" novalidate>
            <table>
                <tr>
                    <td></td>
                    <td><img class="collection" src="{{ image.image.url }}" height="400" alt="Collection Image"/></td>
                </tr>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Update"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><a href="/collections/image_delete/{{ image.id }}">DELETE IMAGE</a></td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
</div>
</div>
&nbsp;
{% endblock %}
